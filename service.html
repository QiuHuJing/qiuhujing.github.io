        <style>
            /* 基础样式 */
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: Arial, sans-serif;
            }

            /* 发布按钮容器 - 添加相对定位 */
            .dropdown {
              position: relative;
              display: inline-block;
            }

            /* 金色发布按钮样式 */
            .dropdown-btn {
              background: none;
              border: none;
              cursor: pointer;
              font-size: 16px;
              padding: 8px 15px;
            }

            .dropdown-btn span {
              color: #FFD700; /* 金色 */
              font-weight: bold;
            }

            /* 下拉菜单样式 */

            .dropdown-content {
              color: #333; /* 确保文字颜色可见 */
              background-color: white; /* 背景色对比明显 */
              z-index: 1000; /* 提高层级 */
              position: absolute; /* 必须搭配 absolute/fixed 使用 */
              display: none;
              position: absolute;
              top: 100%;
              left: 0;
              background-color: #009999;
              box-shadow: 0 8px 16px rgba(0,0,0,0.2);
              border-radius: 4px;
              transition: all 0.3s ease;
              opacity: 0;
              visibility: hidden;
            }

            /* 下拉菜单项样式 */
            .dropdown-content a {
              color: #333;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
              transition: background-color 0.3s;
            }

            .dropdown-content a:hover {
              background-color: #f1f1f1;
            }


            /* 显示下拉菜单 */
            .dropdown:hover .dropdown-content {
              opacity: 1;
              visibility: visible;
              display: block;
            }

            /* 添加小箭头图标 */
            .dropdown:after {
              content: "▼";
              color: #FFD700;
              font-size: 10px;
              position: absolute;
              right: 5px;
              top: 50%;
              transform: translateY(-50%);
            }

        </style>
